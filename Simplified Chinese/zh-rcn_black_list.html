	<h2>介绍</h2>
	
	<p>黑名单是指您不想接听电话号码；默认情况下，连云防火墙根据黑名单的设置进行拦截；</p>
	<ul>
	  <li>您可以到设置里修改挂断模式以避免语音邮件；</li>
	  <li>您可以设置是否记录拦截日志；</li>
	  <li>您可以添加号码前缀拦截号码段；</li>
	</ul>
</body>
