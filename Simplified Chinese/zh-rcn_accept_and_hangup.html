<h2>接受然后挂断</h2>

<p>接受然后挂断是提供给您的不用设置呼叫转移而又避免语音邮件的另外一种方法；您的不想要的电话将会首先被接听，然后保持一定的时间，最后自动挂断。</p>
<ul>
  <li>不想要的电话将会被接通，所以电话界面将会被显示；</li>
  <li>另外，如果您的电话接听将会收费，请您不要使用该功能。</li>
</ul>
