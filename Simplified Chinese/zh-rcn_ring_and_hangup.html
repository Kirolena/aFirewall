	<h2>振铃然后挂断</h2>
	
	<p>如果您开启了这种模式，默认情况下，对方会听到5秒的铃声，然后连云防火墙将自动挂断电话。您的手机在这期间将会保持静音状态。</p>
	<ul>
	  <li>您的手机将会显示来电界面； </li>
	  <li>您可以修改振铃的时间。 </li>
	</ul>
