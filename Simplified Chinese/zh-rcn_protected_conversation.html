	<h2>私密会话</h2>
	
	<p>连云防火墙将把所有私密名单的通话记录和短信全部移到私密会话中来保护您的隐私，您可以进一步设置密码来保护私密信息，当密码错误输入时，我们将不会提示任何错误信息，打开后将不会显示您的私密信息.</p>
	<ol>
	  <li>私密名单的电话和短信将不会拦截；</li>
	  <li>私密名单的通话记录和信息将会移入私密会话;</li>
	  <li>您可以设置是否通知私密名单的未接来电和短信;</li>
	</ol>
</body>
</html>
