	<h2>规则使用提示</h2>
	<ul>
	  <li>连云防火墙支持手工激活规则和自动调度规则，手工激活规则有用户在特定的时候开启，一定的时间后自动回到自动调度规则模式；自动调度规则由连云防火墙自动根据设置激活；已达到不同时间拦截接受不同电话的目的； </li>
	  <li>同一时刻进支持一种规则；如果手工规则被激活，调度规则会自动取消；同时，如果当前手工规则已过期，自动规则会被自动激活； </li>
	  <li>同一时刻只能激活一个规则。</li>
	</ul>
